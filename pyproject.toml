[build-system]
requires = ["pdm-pep517"]
build-backend = "pdm.pep517.api"

[project]
name = "failprint"
description = "Run a command, print its output only if it fails."
authors = [{name = "TimothÃ©e Mazzucotelli", email = "pawamoy@pm.me"}]
license = "ISC"
readme = "README.md"
requires-python = ">=3.7"
keywords = ["cli", "failure", "output", "runner"]
dynamic = ["version"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Documentation",
    "Topic :: Software Development",
    "Topic :: Utilities",
    "Typing :: Typed",
]
dependencies = [
    "ansimarkup~=1.4",
    "jinja2>=2.11, <4",
    "ptyprocess~=0.6; sys_platform != 'win32'",
]

[project.urls]
Homepage = "https://pawamoy.github.io/failprint"
Documentation = "https://pawamoy.github.io/failprint"
Changelog = "https://pawamoy.github.io/failprint/changelog"
Repository = "https://github.com/pawamoy/failprint"
Issues = "https://github.com/pawamoy/failprint/issues"
Discussions = "https://github.com/pawamoy/failprint/discussions"
Gitter = "https://gitter.im/failprint/community"
Funding = "https://github.com/sponsors/pawamoy"

[project.scripts]
failprint = "failprint.cli:main"

[tool.pdm]
version = {source = "scm"}

[tool.pdm.build]
package-dir = "src"
editable-backend = "editables"

[tool.pdm.dev-dependencies]
duty = ["duty>=0.8"]
docs = [
    "black>=23.1",
    "mkdocs>=1.3",
    "mkdocs-coverage>=0.2",
    "mkdocs-gen-files>=0.3",
    "mkdocs-literate-nav>=0.4",
    "mkdocs-material>=7.3",
    "mkdocs-section-index>=0.3",
    "mkdocstrings[python]>=0.18",
    "markdown-callouts>=0.2",
    "markdown-exec>=0.5",
    "toml>=0.10",
]
maintain = [
    "black>=23.1",
    "blacken-docs>=1.13",
    "git-changelog>=1.0",
]
quality = [
    "ruff>=0.0.246",
]
tests = [
    "pytest>=6.2",
    "pytest-cov>=3.0",
    "pytest-randomly>=3.10",
    "pytest-xdist>=2.4",
    "hypothesis>=6.13",
]
typing = [
    "mypy>=0.910",
    "types-markdown>=3.3",
    "types-toml>=0.10",
]
security = ["safety>=2"]
